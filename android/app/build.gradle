plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.driver_app"
    
    // Set these to specific values instead of relying on flutter.*
    compileSdkVersion 34 // Replace this with the actual SDK version you have installed
    ndkVersion "23.1.7779620" // You can adjust this to your installed NDK version if needed

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Keep this as a string
    }

    defaultConfig {
        applicationId = "com.example.driver_app"
        minSdkVersion 23 // Replace this with the minimum SDK version for your project
        targetSdkVersion 34 // Set this to your installed target SDK version
        versionCode 1 // Your version code
        versionName "1.0" // Your version name
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.." // This is usually correct unless you have a different path for your Flutter project.
}
